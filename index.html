<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <header>
        <!-- Logo e Testo -->
        <img src="immagini/logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Input e Menu -->
        <div class="Menu">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazioni</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- Prenotazioni e Stato Carica -->
        <div class="prenotazioni">
          <input type="checkbox">
          <h3 class="Titolo">Monopattino Gino22</h3>
          <h5>↣ Via Guadalametri - a 220 metri da te</h5>
          <h5>Stato Carica:</h5>
          <div class="stato-carica"></div>
        </div>

        <div class="prenotazioni">
          <input type="checkbox">
          <h3 class="Titolo">Monopattino Mike24</h3>
          <h5>↣ Via Ricciardoni - a 420 metri da te</h5>
          <h5>Stato Carica:</h5>
          <div class="stato-carica2"></div>
        </div>

        <div class="prenotazioni">
          <input type="checkbox">
          <h3 class="Titolo">Monopattino Fede154</h3>
          <h5>↣ Via Mentarini - a 490 metri da te</h5>
          <h5>Stato Carica:</h5>
          <div class="stato-carica3"></div>
        </div>

      </main>
    </div>
  </body>
</html>
